  </div>

<script>
  window.onload = function() {
    var chartContainer = document.getElementById("chart_container");
    if (chartContainer) {
      chartContainer.scrollIntoView({
        behavior: "smooth"
      });
    }
  };
</script>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
  var trace = {
    x: {{ x_values | tojson }},
    y: {{ y_values | tojson }},
    type: 'scatter',
    mode: 'lines+markers',
    marker: {
      color: 'lightblue', // Use CSS variables or classes if available
      size: 8
    },
    line: {
      color: 'blue', // Use CSS variables or classes if available
      width: 2,
      shape: 'spline'
    }
  };

  var data = [trace];

  var layout = {
    title: 'BG Over Time',
    plot_bgcolor: '#fff',
    paper_bgcolor: '#fff',
    font: { color: '#000' },
    xaxis: { title: 'Time' },
    yaxis: { title: 'Blood Glucose (mg/dl)' },
    margin: { t: 40 } // Adjust top margin to ensure title visibility
  };

  Plotly.newPlot('plot', data, layout);
</script>
