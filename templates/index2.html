<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Set Basil Rate</title>
</head>
<body>
    <h1>Set Your Basil Rate</h1>
    <form id="basilRateForm">
        <label for="basilRate">Basil Rate:</label>
        <input type="number" id="basilRate" name="basilRate" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('basilRateForm').onsubmit = function(e) {
            e.preventDefault();
            var basilRate = document.getElementById('basilRate').value;
            document.cookie = "basilRate=" + basilRate + ";path=/";
            alert('Basil Rate set to ' + basilRate);
        };

        window.onload = function() {
            var basilRate = document.cookie.split('; ').find(row => row.startsWith('basilRate=')).split('=')[1];
            if(basilRate) {
                document.getElementById('basilRate').value = basilRate;
                alert('Current Basil Rate is ' + basilRate);
            }
        };
    </script>
</body>
</html>
